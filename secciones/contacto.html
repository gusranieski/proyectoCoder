<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body class="grilla__contacto" >
    <header class="container">
        <nav>
            <a href="../index.html"><img class="logi" src="../imagenes/loogo.png" alt="logo"></a>
            <ul>
                <li class="list1"> <a href="../index.html">INICIO</a> </li>
                <li class="list1"> <a href="productos.html">PRODUCTOS</a> </li>
                <li class="list1"> <a href="informacion.html">INFORMACION</a> </li>
                <li class="list1"> <a href="envios.html">ENVIOS</a> </li>
                <li class="list1"> <a href="contacto.html">CONTACTO</a> </li>
            </ul>
        </nav>
        <div>
            <h1>Contacto</h1>
        </div>
    </header>
    <main class="contenedorContacto">
        <div>
            <form action="" method="get" enctype="text/plain">
                <div>
                    <label for="userName">Nombre</label>
                    <input type="text" name="userName" id="userName">
                </div>
                <div>
                    <label for="userMail">Correo electrónico</label>
                    <input type="email" name="userMail" id="userMail">
                </div>
                <div>
                    <label for="userPhone">Teléfono</label>
                    <input type="number" name="userPhone" id="userPhone" required>
                </div>
                <div>
                    <label for="userComent">Deje su comentario</label>
                    <textarea name="userComent" id="userComent" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button class="botonContacto"> <a href="">ENVIAR</a></button>
                </div>
            </form>
        </div>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13141.931173193416!2d-58.54208777247247!3d-34.566648517738145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb76c9a2b4bf9%3A0x2ed3442f06c6cc9c!2sGral.%20San%20Mart%C3%ADn%2C%20Villa%20Maip%C3%BA%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1652966593934!5m2!1ses-419!2sar"
                width="600" height="550" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer>
        <ul>
            <li class="list2">REDES SOCIALES</li>
            <li class="list2">SUCURSALES</li>
            <li class="list2">HORARIOS</li>
        </ul>
    </footer>
</body>

</html>
